<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejercicio Clase 12: Exchange Rates</title>

    <!-- My Styling -->
    <link rel="stylesheet" href="./docs/styles.css">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
</head>
<body background="#2b2b2b" style="margin: 5%;">
    <div id="container" class="container bg-primary bg-gradient" style="width: 50%;">
        <span class="material-icons-outlined" style="font-size: 50px;">paid</span>
        <h1>Exchange Rates</h1>
    
        <label for="baseCurrency">Select base currency</label>
        <select name="baseCurrency" id="baseCurrency" class="form-select"></select>

        <label for="date">Select a date</label>
        <input type="date" name="date" id="date" min="1999-01-01">

        <br>
        <input class="btn btn-dark"type="button" value="Search" id="search-button">
    </div>
    
    <div class="container hidden" id="exchangeContainer">
        <div class="row align-items-start justify-content-center">
            <div class="col-4">
                <div class="container" id="listContainer">
                    <ul class="list-group list-group-flush" id="list"></ul>
                </div>
            </div>
            <div class="col-2">
                <div id="selectContainer">
                    <select name="findCurrency" id="findCurrency" class="form-select"></select>
                    <input class="btn btn-dark" type="button" value="Find" id="findCurrency-button">
                </div>
            </div>
        </div>
    </div>

    <div id="backToTop" class="hidden">
        <span class="material-icons-outlined">
            arrow_circle_up
        </span>
    </div>

    <script src="/docs/index.js" type="module"></script>
</body> 
</html>
